{% extends 'base/base.html' %}
{% load static %}
{% block titulo %}
Inicio
{% endblock titulo %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock css %}
{% block contenido %}
<main>
    <!-- estilos padding bootstrap -->
    <h1 class="mb-3 pt-3">Bienvenido</h1>
    <!-- Card -->
    <hr class="hr" />
    <h1>Platos</h1>
    <div class="container cen">
    <div id="carouselExampleIndicators" class="carousel slide carru">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/cook.webp' %}" class="d-block w-100 imge" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/cook2.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/cook3.webp' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-center my-3">
    <a class="btn btn-dark" href="{% url 'producto' %}" style="justify-content: center;">Ver los productos</a>
    </div>
{% endblock contenido %}


</html>
