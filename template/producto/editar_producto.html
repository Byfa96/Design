{% extends 'base/base.html' %}
{% block titulo %}
    Editar Producto
{% endblock titulo %}
{% block contenido %}

<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold">Editar producto</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                Nombre
                                {{form.nombre}}
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Descripcion</label>
                                {{form.descripcion}}
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Precio</label>
                                {{form.precio}}
                            </div>
                            <hr class="hr" />
                             <div class="mb-3 row">
                                <label for="" class="form-label col-12">Imagen</label>
                                {{form.img}}
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock contenido %}
